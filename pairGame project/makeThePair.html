<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make the pair</title>
    <style>

        *{
            padding: 0px;
            margin: 0px;
        }
        input{
            height: 50px;
            width: 120px;
            font-size: 30pt;
            background-color:  #ccffff;
        }
        #result{
            display: inline-block;
            height: 50px;
            width: 120px;
            font-size: 30pt;
            background-color:  #ccffff;
            border: 2px solid black;
        }
        body{
            background-color:  #00ffcc;  
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%,-50%); 
               }
        #operator{
            font-size: 30pt;
            display: inline-block;
        }
        #equal{
            font-size: 30pt;
        }
        .mainBox{
          padding: 10px;
          box-sizing: border-box;
          border: 1px solid black;
          display: grid;
          grid-template-columns: auto auto auto auto ;
          grid-template-rows: 50px 50px 50px;
          height: 250px;
          width: 700px;

        }
        .next{
            /* position: absolute; */
          /* top: 10px; */
          /* right: 10px; */
          grid-rows: 1/2;
          grid-column: 4/5;
        }
        .skip{
          grid-rows: 1 /2;
          grid-column: 1/ 2;
          
          /* position: absolute; */
          /* top: 10px; */
          /* left: 10px; */
        }
        .check{
          grid-row: 4/5;
          grid-column: 2/4;
        }
        .innerBox{
          grid-row: 2/3;
          grid-column: 2/4;
        }
        #scoreBtn{
        position: fixed;
          top: -50px;
          right: 0px;
          width: 200px;
          font-size: 20pt;
          height: 40px;
          border-radius: 10%;
          background-color:  #ff9933;
        }

    </style>
</head>
<body>
    <span id="scoreBtn">Score : <span id="scorepnt"></span></span>
    <div class="mainBox">
    <button class="skip" onclick="generateQuestion('skip')">skip</button>
    <button class="next" onclick="generateQuestion('next')">next</button>
    <div class="innerBox">
      
    <input id="num1" type="text">
    <div id="operator">+</div>
    <input id="num2" type="text" >
    <span id="equal">=</span>
    <div id="result" >10</div>
    <div class="yourResult" style="font-size: 26pt;">your ans : <span id="yourResult"></span></div>
  </div>
    <button class="check" onclick="checkAns()">check</button>
  </div>
    <marquee behavior="" direction="left"><i style="color: red;">fill your choices inside empty box and check it...</i></marquee>
    <p>Welcome to pairing operand game.. <br> here you have to 
        insert two operands. Those operands on calculation using provided operator must give equal result as answer on right
    </p>
    <script>
                let score = 0;
        // storing expected answer and operand in an array
        const ansArr = [12, 10, -14, 100, 0];
        const operatorArr = ['+', '/','*','-','%'];
        let updateScore = document.getElementById("scorepnt"); 
        // generating questions
        function generateQuestion(cameFrom){ 
          if( cameFrom === "next" && document.getElementById("yourResult").textContent === ""){
            alert("click check button at first!");
            console.log("hi");
          }
          else{
          if(cameFrom === "skip") {
            score -= 2;
            console.log("user click skip button and content of yourResult is :"
            +document.getElementById("yourResult").textContent);
          }
          if(cameFrom === "next"){
            console.log("user click next button and content of yourResult is :"
            +document.getElementById("yourResult").textContent);
            if (document.getElementById("yourResult").textContent === "correct"){
              score += 4;
            }
            else if(document.getElementById("yourResult").textContent === "incorrect"){
              score -= 1;
            }
          }
          updateScore.textContent = score;

          document.getElementById("yourResult").textContent = "";
            const ansPick = Math.floor(Math.random() * ansArr.length);
            const operatorPick = Math.floor(Math.random() * operatorArr.length);

            console.log(ansPick+" is pick from ans");
            console.log(operatorPick+" is pick from operator");

        document.getElementById("result").textContent = ansArr[ansPick];
        document.getElementById("operator").textContent = operatorArr[operatorPick];
        }
      }

        function checkAns(){

            
            var num1Element = document.getElementById("num1");
            var num1 = Number(num1Element.value);
            var num2 = Number(document.getElementById("num2").value);
            var operator = document.getElementById("operator").textContent;
            var result = document.getElementById("result").textContent;

        // checking
            console.log("your num 1 is "+num1);
            console.log("your num 2 is "+num2);
            console.log("your operator is "+operator);
            console.log("correct answer is: "+result);

            let userAns = calculate(num1, num2, operator);
            if ( userAns == result){
                console.log("your answer come: "+userAns);
                document.getElementById("yourResult").textContent = "correct";
                document.getElementById("yourResult").style.color = "blue";
              }
              else{
                document.getElementById("yourResult").textContent = "incorrect";
                console.log("user ans is: "+userAns);
                document.getElementById("yourResult").style.color = "red";
            }

        }
        function calculate(num1, num2, operator) {
  if (operator === '+') {
    return num1 + num2;
  } else if (operator === '-') {
    return num1 - num2;
  } else if (operator === '*') {
    return num1 * num2;
  } else if (operator === '/') {
    if (num2 === 0) {
      return "Division by zero";
    }
    return num1 / num2;
  } else if (operator === '%') {
    if (num2 === 0) {
      return "Modulo by zero";
    }
    return num1 % num2;
  } else if (operator === '**') {
      return num1 ** num2;
  } else {
    return "Invalid operator";
  }
}
    </script>
</body>
</html>
